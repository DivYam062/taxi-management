<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/admin-login-signup.css">
    <title>Admin Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="heading">
                <h1><i class="fa-solid fa-taxi"></i>Taxi</h1>
            </div>
            <div class="details">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
                <button id="clicked" class="pointer">SIGN-UP</button>
                <button onclick="window.location.href='./admin-login.html'" class="pointer">LOGIN</button>
            </div>
            <div class="content">
                <h3 id="dashboard-link" class="pointer"><i class="fa-solid fa-gauge-high"></i> Dashboard</h3>
                <h3 id="drivers-link" class="pointer"><i class="fa-solid fa-id-card"></i> Drivers</h3>
                <h3 id="customers-link" class="pointer"><i class="fa-solid fa-book"></i> Bookings</h3>
                <h3 id="home-link" class="pointer"><i class="fa-solid fa-house"></i> Home Page</h3>
            </div>
        </div>
        <div class="sign-up">
            <div class="parent">
                <div>
                    <h1>Sign Up</h1>
                </div>
                <form class="signup" action="">
                    <label>Full Name</label>
                    <input id="name" type="text" placeholder="Enter your full name...">
                    <label>Phone Number</label>
                    <input id="number" type="number" placeholder="Enter your phone number...">
                    <label>Email</label>
                    <input id="email" type="email" placeholder="Enter your email...">
                    <label>Password</label>
                    <input id="pass" type="password" placeholder="Enter Password...">
                    <label>Confirm Password</label>
                    <input id="re-pass" type="password" placeholder="Enter Password Again...">
                    <button id="signup-btn" class="pointer">Sign Up</button>
                </form>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
                <div id="alert">
        
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/admin-signup.js"></script>
</body>
</html>

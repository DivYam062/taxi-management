<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/admin-update-driver.css">
    <title>Update Driver Details</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="heading">
                <h1><i class="fa-solid fa-taxi"></i>Taxi</h1>
            </div>
            <div class="details">
                <div id="na">
                    <i class="fa-solid fa-user"></i>
                </div>
                <button id="name" class="pointer">SIGN-UP</button>
                <button id="log" onclick="window.location.href='./admin-login.html'" class="pointer">LOGIN</button>
            </div>
            <div class="content">
                <h3 class="pointer" onclick="window.location.href='./admin-dashboard.html'"><i class="fa-solid fa-gauge-high"></i> Dashboard</h3>
                <h3 style="color: rgb(255, 191, 0);" class="pointer" onclick="window.location.href='./admin-drivers.html'"><i class="fa-solid fa-id-card"></i> Drivers</h3>
                <h3 class="pointer" onclick="window.location.href='./admin-customers.html'"><i class="fa-solid fa-book"></i></i> Bookings</h3>
                <h3 class="pointer" onclick="window.location.href='../index.html'"><i class="fa-solid fa-house"></i> Home Page</h3>
            </div>
        </div>
        <div class="add-driver">
            <div class="parent">
                <div class="x-icon">
                    <i onclick="window.location.href='./admin-drivers.html'" class="fa-solid fa-xmark"></i>
                </div>
                <div>
                    <h1>Update Driver Details</h1>
                </div>
                <form class="driver" action="">
                    <label>Full Name</label>
                    <input id="name" type="text" placeholder="Enter your full name...">
                    <label class="file">Image</label>
                    <div class="file">
                        <div class="img">
                            <img id="img" src="" alt="">
                        </div>
                        <input id="image" type="file">
                    </div>
                    <label>Phone Number</label>
                    <input id="number" type="number" placeholder="Enter your phone number...">
                    <label>Email</label>
                    <input id="email" type="email" placeholder="Enter your email...">
                    <label>Address</label>
                    <input id="address" type="text" placeholder="Enter your email...">
                    <label>Date Of Birth</label>
                    <input id="dob" type="text" placeholder="Enter your email...">
                    <label>Pan Card Number</label>
                    <input id="pan-number" type="text" placeholder="Enter your email...">
                    <label class="file">Pan Card</label>
                    <div class="file">
                        <div class="img">
                            <img id="img1" src="" alt="">
                        </div>
                        <input id="pan" type="file">
                    </div>
                    <label>Driving Licence Number</label>
                    <input id="licence-number" type="text" placeholder="Enter your email...">
                    <label>Driving Licence</label>
                    <div class="file">
                        <div class="img">
                            <img id="img2" src="" alt="">
                        </div>
                        <input class="file" id="licence" type="file">
                    </div>
                    <label>Account Number</label>
                    <input id="acc-number" type="number" placeholder="Enter your account number...">
                    <button id="update-btn" class="pointer">Update Details</button>
                </form>
                <div id="alert">
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>


<script src="../JS/admin-update-driver.js">

</script>

<body>
    <!-- Navbar -->

    <div class="navbar">
        <div class="start-nav pointer">
            <h1><i class="fa-solid fa-taxi"></i> Taxi</h1>
        </div>
        <div class="center-nav">
            <h2 class="pointer"><a href="../index.html">HOME</a></h2>

    <!-- Sign up -->
    <div class="parent">
        <div class="button-box">
            <div id="btn3"></div>
            <button class="toggle-btn1 btn">Sign Up</button>
        </div>
        <form class="signup" action="">
            <input id="name" type="text" placeholder="Enter your name...">
            <input id="number" type="number" placeholder="Enter your phone number...">
            <input id="email" type="email" placeholder="Enter your email...">
            <input id="pass" type="password" placeholder="Enter Password...">
            <button id="signup-btn" class="pointer">Sign Up</button>
        </form>
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-brands fa-google"></i>

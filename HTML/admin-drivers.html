<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/admin-drivers.css">
    <title>Drivers Details</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="heading">
                <h1><i class="fa-solid fa-taxi"></i>Taxi</h1>
            </div>
            <div class="details">
                <div id="na">
                    <i class="fa-solid fa-user"></i>
                </div>
                <button id="name" class="pointer">SIGN-UP</button>
                <button id="log" onclick="window.location.href='./admin-login.html'" class="pointer">LOG-IN</button>
            </div>
            <div class="content">
                <h3 class="pointer" onclick="window.location.href='./admin-dashboard.html'"><i class="fa-solid fa-gauge-high"></i> Dashboard</h3>
                <h3 style="color: rgb(255, 179, 0);" class="pointer" onclick="window.location.href='./admin-drivers.html'"><i class="fa-solid fa-id-card"></i> Drivers</h3>
                <h3 class="pointer" onclick="window.location.href='./admin-customers.html'"><i class="fa-solid fa-book"></i> Bookings</h3>
                <h3 class="pointer" onclick="window.location.href='../index.html'"><i class="fa-solid fa-house"></i> Home Page</h3>
            </div>
        </div>
        <div class="drivers">
            <h1>Our Drivers <i class="fa-solid fa-id-card"></i></h1>
            <div class="btn">
                <button onclick="window.location.href='./admin-add-driver.html'" class="pointer"><i class="fa-solid fa-plus"></i> ADD DRIVERS</button>
                <div>
                    <input id="search-input1" type="text" placeholder="Search by name">
                    <button class="pointer"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>Email</th>
                        <th>PHONE NO.</th>
                        <th>CAR ASSIGNED STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    
                </tbody>
            </table>
            <div class="show">
                <h1>No Driver Exist With This Name...!!</h1>
            </div>
        </div>
    </div>
</body>
</html>

<script src="../JS/admin-drivers.js">

</script>
